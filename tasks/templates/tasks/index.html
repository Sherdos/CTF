<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>CTFS</h1>
    <br>
    {% for ctf in ctfs %}
        <div class="ctf">
            <a href="{{ctf.get_absolute_url}}"><h3>{{ctf.title}}</h3></a>
            <p>{{ctf.description}}</p>
        </div>
    {% endfor %}
        
</body>
</html>
